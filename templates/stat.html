 <div class="stats-container">
    <h1>Статистика</h1>
    <div class="chart-container">
        <canvas id="chart1" class="chart" ></canvas>
        <canvas id="chart2" class="chart" ></canvas>
        <canvas id="chart3" class="chart"></canvas>
        <canvas id="chart4" class="chart"></canvas>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    var ctx = document.getElementById('chart1').getContext('2d');
    var ctx2 = document.getElementById('chart2').getContext('2d');

    var myChart = new Chart(ctx, {
        type: 'pie',
        data: {
            labels: ['Январь', 'Февраль', 'Март', 'Апрель', 'Май', 'Июнь'],
            datasets: [{
                label: 'Статистика по месяцам',
                data: "{{ stats.data | tojson }}",
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
        responsive: true, // Добавлено для адаптивности
        maintainAspectRatio: true, // Добавлено для сохранения пропорций
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
    });

    let myChart2 = new Chart(ctx2, {
        type: 'bar',
        data: {
            labels: ['Январь', 'Февраль', 'Март', 'Апрель', 'Май', 'Июнь'],
            datasets: [{
                label: 'Статистика по месяцам',
                data: "{{ stats.data | tojson }}",
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
        responsive: true, // Добавлено для адаптивности
        maintainAspectRatio: true, // Добавлено для сохранения пропорций
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
    });
</script>
